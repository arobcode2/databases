<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form id="input"><span id="userwelcome"></span><input id="tweetFormText" type="text" placeholder="What's on your mind...?"><button id="submitTweet">Send</button></form>
      <form id="roomCreator">Create Room<input id="newroomname" type="text" placeholder="Create a new room"><button id="newRoomSubmit">Create</button></form>Enter a new room<select id="roomSelector"></select>
    </div>
    <div id="chatTabBar"></div>
    <div id="chats">Hello</div>
  </body>
</html>
